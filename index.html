<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Excel Clone</title>
</head>
<body>
    <div class="container">
        <div class="title-bar"> Book-1 Excel</div>
        <div class="menu-bar">
            <div class="menu-file menu-item">File</div>
            <div class="menu-home menu-item selected">Home</div>
            <div class="menu-insert menu-item">Insert</div>
            <div class="menu-layout menu-item">Layout</div>
            <div class="menu-help menu-item">Help</div>
        </div>
        <div class="menu-icon-bar">
           
            <div class="material-icons menu-icon icon-cut">content_cut</div>
            <div class="material-icons menu-icon icon-copy">content_copy</div>
            <div class="material-icons menu-icon icon-paste">content_paste</div>
            <select class="selector font-family-selector" >
                <option style="font-family: Noto sans;" value="Noto sans">Noto sans</option>
                <option style="font-family:'Courier New', Courier, monospace;" value="Courier New">Courier New</option>
                <option style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" value="Arial Narrow">Arial Narrow</option>
                <option style="font-family:cursive;" value="cursive">cursive</option>
                <option style="font-family:Arial, Helvetica, sans-serif;" value="Arial">Arial</option>
                <option style="font-family:fantasy;" value="fantasy">fantasy</option>
                <option style="font-family:monospace;" value="monospace">monospace</option>
                <option style="font-family:sans-serif;"value="sans-serif">sans-serif</option>
                <option style="font-family:Verdana, Geneva, Tahoma, sans-serif;" value="verdana">verdana</option>

            </select>
            <select class="selector font-size-selector" name="" id="">
                <option value="10px">10</option>
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="24px">24</option>
                <option value="28px">28</option>
                <option value="32px">32</option>
                <option value="36px">36</option>

            </select>
            <div class="material-icons menu-icon icon-bold">format_bold</div>
            <div class="material-icons menu-icon icon-italic">format_italic</div>
            <div class="material-icons menu-icon icon-underline">format_underline</div>
            <div class="material-icons menu-icon icon-align-left">format_align_left</div>
            <div class="material-icons menu-icon icon-align-center">format_align_center</div>
            <div class="material-icons menu-icon icon-align-right">format_align_right</div>
            <div class="material-icons menu-icon icon-color-fill">format_color_fill</div>
            <div class="material-icons menu-icon icon-color-text">format_color_text</div>
        </div>
        <div class="formula-bar"></div>
        <div class="data-container">
            <div class="select-all"></div>
           
            <div class="coloumn-name-container">
              <!--  <div class="coloumn-name" id="colcod-A colid-1">A</div>
                <div class="coloumn-name"id="colcod-B colid-2">B</div>
                <div class="coloumn-name" id="colcod-C colid-3">C</div>
                <div class="coloumn-name"id="colcod-D colid-4">D</div>-->
            </div>
            <div class="row-name-container">
               <!-- <div class="row-name" id="rowid-1">1</div>
                <div class="row-name" id="rowid-2">2</div>
                <div class="row-name" id="rowid-3">3</div>
                <div class="row-name" id="rowid-4">4</div>  -->
            </div> 
            <div class="input-cell-container">
               <!-- <div class="cell-row">
                  <div class="input-cell" contenteditable="true"></div>
                  <div class="input-cell" contenteditable="true"></div>
                </div>
                <div class="cell-row">
                  <div class="input-cell" contenteditable="true"></div>
                  <div class="input-cell" contenteditable="true"></div>
                 </div> -->
            </div>
            
            
        </div>
        <div class="sheet-bar">
            <div class="scroller">
                <div class="material-icons icon-left-scroll">arrow_left </div>
                <div class="material-icons icon-right-scroll">arrow_right </div>
            </div>
            <div class="material-icons icon-add">add_circle</div>
            <div class="sheet-tab-container">
                <div class="sheet-tab">Sheet1</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
